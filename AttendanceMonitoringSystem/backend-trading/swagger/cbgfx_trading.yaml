swagger: "2.0"

###########################################################################
#                                                                         #
#                             API Information                             #
#                                                                         #
###########################################################################
info:
  title: CBGFX TRading API
  version: "0.0.1"


###########################################################################
#                                                                         #
#                Host, Base Path, Schemes and Content Types               #
#                                                                         #
###########################################################################
host: localhost:8888
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json


###########################################################################
#                                                                         #
#                                  Tags                                   #
#                                                                         #
###########################################################################
tags:
  # [Authentication]
  - name: Authentication
  # [Maintenance]
  - name: Maintenance
  # [Maintenance] - Define System Control
  - name: Define System Control
  # [Maintenance] - Define System Control: Overall Administrator Screens
  - name: Overall Administrator Screens
  # [Maintenance] - Define System Control: System Administrator Screens
  - name: System Administrator Screens
  # [Maintenance] - Define System Control: Officer/Trader Screens
  - name: Officer/Trader Screens
  # [Maintenance] - User File Maintenance
  - name: User File Maintenance
  # [Maintenance] - User Access Maintenance
  - name: User Access Maintenance
  # [Maintenance] - User Access Maintenance
  - name: Define Exchange Rates
  # [Maintenance] - Define Exchange Rates: Third
  - name: Third
  # [Maintenance] - Define Exchange Rates: USD/PHP
  - name: USD/PHP
  # [Maintenance] - Define Exchange Rates: Lock and Unlock Rates
  - name: Lock and Unlock Rates
  # [Maintenance] - Define Exchange Rates: Add/Delete Spreads
  - name: Add/Delete Spreads
  # [Maintenance] - Define Exchange Rates: Print Rates for the Day
  - name: Print Rates for the Day
  # [Maintenance] - Refresh Reference Tables
  - name: Refresh Reference Tables
  # [Inquiry]
  - name: Inquiry
  # [Authorization]
  - name: Authorization
  # [Reports]
  - name: Reports
  # [FX Position]
  - name: FX Position
  # [Special Squaring]
  - name: Special Squaring
  # [Interbank]
  - name: Interbank

  # For Editing purposes only.
  - name: current


###########################################################################
#                                                                         #
#                                  Paths                                  #
#                                                                         #
###########################################################################
paths:
  /authentication/login:
    post:
      description: User login.
      tags:
        - Authentication
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/LoginBody"
      responses:
        200:
          description: Response.
          schema:
            $ref: "#/definitions/UserAccess"


  /authentication/password:
    patch:
      description: Change user password.
      tags:
        - Authentication
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/PasswordBody"
      responses:
        200:
          description: Response.
          schema:
            $ref: "#/definitions/UserAccess"


  /authentication/cics-parameters:
    patch:
      description: Update CICS Parameters.
      tags:
        - Authentication
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: "#/definitions/CICSBody"
      responses:
        200:
          description: Response.
          schema:
            $ref: "#/definitions/UserAccess"


  /maintenance/dsc/oas/transaction-monitoring:
    put:
      description: |
        Define monitoring settings for purchase and sale transactions.
      tags:
        - Maintenance
        - Define System Control
        - Overall Administrator Screens
      parameters:
        - name: type
          description: Purchase or Sale.
          in: query
          required: true
          type: integer
          format: int32
        - name: numCalendarDays
          description: Number of calendar days.
          in: query
          required: true
          type: integer
          format: int32
        - name: amountLimit
          description: Amount limit per client in USD.
          in: query
          required: true
          type: number
          format: double

swagger: '2.0'
info:
  title: CBG-FX Transacting API
  description: 'Test description'
  version: '0.0.0'
  termsOfService: 'http://seer-technologies.com/terms/'
  contact:
    name: 'FPTR API team'
    email: 'jm.santos@seer-technologies.com'
    url: 'http://swagger.io'
host: localhost:8080
basePath: /cbgfx/transacting/api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /appDetails:
    get:
      description: Get application details
      produces:
        - application/json
      responses:
        '200':
          description: Login response
          schema:
            $ref: '#/definitions/appDetails'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /account/login:
    post:
      description: User login stuff
      operationId: userLogin
      produces:
        - application/json
      parameters:
        # - name: transactionDate
        #   in: query
        #   description: Date of Transaction in MM/DD/YYYY format
        #   required: true
        #   type: string
        #   format: date
        - name: loginBody
          description: 'Login form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      
      responses:
        '200':
          description: Login response
          schema:
            $ref: '#/definitions/loginResult'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /account/logout:
    post:
      description: User signout
      produces:
        - application/json
      parameters:
        - name: userId
          in: body
          description: User ID to be logged out
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Logout response
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /account/{userId}:
    put:
      description: Change password
      produces:
        - application/json
      parameters:
        - name: transactionDate
          in: query
          description: Date of Transaction in MM/DD/YYYY format
          required: true
          type: string
          format: date
        - name: officeCode
          in: query
          description: Office Code
          required: true
          type: string
        - name: userId
          in: path
          description: User ID to be logged in
          required: true
          type: string
        - name: oldPassword
          in: query
          description: User's old password
          required: true
          type: string
        - name: newPassword
          in: query
          description: Proposed new password
          required: true
          type: string
      responses:
        '200':
          description: Change password response
          schema:
            $ref: '#/definitions/cpResponse'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /account/firstOfficerOverride:
    post:
      description: "First Officer override facility"
      produces:
        - application/json
      parameters:
        - name: firstOfficerOverrideBody
          description: 'firstOfficerOverrideBody'
          required: true
          in: body
          schema:
            $ref: '#/definitions/OfficerOverrideBody'
      responses:
        '200':
          description: First Officer override response
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /account/secondOfficerOverride:
    post:
      description: "Second Officer override facility"
      produces:
        - application/json
      parameters:
        - name: secondOfficerOverride
          description: 'secondOfficerOverride'
          required: true
          in: body
          schema:
            $ref: '#/definitions/OfficerOverrideBody'
      responses:
        '200':
          description: Second Officer override response
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /tables/download:
    get:
      description: |
        Triggers download of table specified in table_id in the background.
        To get table names and their IDs, use /tables/getInfo
      produces:
        - application/json
      parameters:
        - name: table_id
          in: query
          description: Table ID
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: the result of downloading tables
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /tables/info:
    get:
      description: Returns the list of tables with their respective ids.
      produces:
        - application/json
      responses:
        '200':
          description: List of reference files / tables
          schema:
            $ref: '#/definitions/referenceTable'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /printer/list:
    get:
      description: |
        Returns the list of printers. Saved printers will have a printerId while printers not yet saved won't.
      produces:
        - application/json
      responses:
        '200':
          description: 'List of printers'
          schema:
            type: array
            items:
              $ref: '#/definitions/printer'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /printer/add:
    post:
      description: |
        Adds new printer, and sets it to default if specified.
      produces:
        - application/json
      parameters:
        - name: printerAddBody
          description: 'add printer body'
          required: true
          in: body
          schema:
            $ref: '#/definitions/PrinterAddBody'

      responses:
        '200':
          description: Add printer result
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /printer/delete/{printerId}:
    delete:
      description: |
        Deletes printer specified by printerId
      produces:
        - application/json
      parameters:
        - name: printerId
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Delete printer result
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/forex/purchase/dataEntry:
    post:
      description: |
        Saves new Purchase Data Entry
        Deal Rate and Request Rate is the same, and will also be re-calculated in the backend for verification.
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Data entry form save success"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/forex/purchase/finalUpdate:
    post:
      description: |
        Final Update for Forex
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Data entry form save success"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/forex/sale/dataEntry:
    post:
      description: |
        Saves new Sale Data Entry
        Deal Rate and Request Rate is the same, and will also be re-calculated in the backend for verification.
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Data entry form save success"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/forex/sale/override:
    post:
      description: |
        Forex Sale Final Update on Override.
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Data entry form save success"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/forex/sale/cashAcceptance:
    post:
      description: |
        Forex Sale Final Update on Cash Acceptance/Settlement.
        Requires Teller Validation and Officer Overrides
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Data entry form save success"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/currencyCombinations:
    get:
      description: "Returns a list of currency combinations (ex, from USD to PHP, AUD to USD)."
      produces:
        - application/json
      responses:
        '200':
          description: "Success"
          schema:
            $ref: "#/definitions/currencyCombination"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/settlementCodes:
    get:
      description: "Returns a list of Acceptance-Settlement Mode pairs."
      produces:
        - application/json
      responses:
        '200':
          description: "Success"
          schema:
            $ref: "#/definitions/acceptanceSettlementMode"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/printAdvice/{referenceNo}:
    post:
      description: "Prints transaction advice specified by reference number"
      produces:
        - application/json
      parameters:
        - name: referenceNo
          in: body
          required: true
          description: "Transaction reference number. (Temporary and Final)"
          schema:
            type: string
      responses:
        '200':
          description: "Print transaction advice result"
          schema:
            $ref: "#/definitions/errorModel"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/mtsCodes/{mtsType}:
    get:
      description: "Returns a list of MTS/Reference codes."
      produces:
        - application/json
      parameters:
        - name: mtsType
          type: string
          required: true
          in: path
          enum:
            - acceptance
            - settlement
      responses:
        '200':
          description: "List of MTS/Reference Codes"
          schema:
            $ref: "#/definitions/mtsCode"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/invisibleCodes/list:
    get:
      description: 'Returns a list of invisible codes, specified by transaction type (FOREX, BTSU, MTU). If no transaction type specified, all invisible codes will be returned.'
      produces:
        - application/json
      parameters:
        - name: transactionType
          type: string
          enum:
            - forex
            - btsu
            - mtu
          in: query
      responses:
        '200':
          description: 'List of Invisible codes'
          schema:
            type: array
            items:
              $ref: '#/definitions/invisibleCode'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/list:
    get:
      description: |
        Returns a list of transactions by reference number (temporary or final, for verification), specified by transaction type.
        Returns all transactions if referenceNo is empty.
        If isCorrected is specified, list will be filtered according to value
      produces:
        - application/json
      parameters:
        - name: referenceNo
          type: string
          required: false
          in: query
        - name: transactionType
          type: string
          required: true
          in: query
          enum:
            - forex_purchase
            - forex_sale
            - btsu_purchase
            - btsu_sale
            - tmu_purchase
            - tmu_sale
        - name: isCorrected
          type: boolean
          required: false
          in: query
          description: Checks if the transaction details are corrected/changed
      responses:
        '200':
          description: "List of transactions."
          schema:
            type: array
            items:
              $ref: "#/definitions/transactionSummary"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/{referenceNo}:
    get:
      description: "Returns complete transaction details specified by reference number"
      produces:
        - application/json
      parameters:
        - name: referenceNo
          type: string
          required: true
          in: path
      responses:
        '200':
          description: "Transaction details"
          schema:
            $ref: "#/definitions/dataEntry"
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/tellerValidation/{referenceNo}:
    post:
      description: "Submits teller's acceptance and settlement validation codes. First officer override should be called first"
      produces:
        - application/json
      parameters:
        - name: dataEntryForm
          description: 'Data entry form'
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'    
      responses:
        '200':
          description: "Teller validation result"
          schema:
            $ref: '#/definitions/errorModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/cbgfxClient/search:
    post:
      description: |
        Returns a list of CBG-FX clients. Client will be deleted on the list if there is no transaction made within 21 calendar days.
        Passing the client's surname (or a part of it) will narrow the search results.
      produces:
        - application/json
      parameters:
        - name: surname
          schema:
            type: string
          in: body
          description: "Client's surname"
          required: false
      responses:
        '200':
          description: "List of CBG-FX Clients"
          schema:
            type: array
            items:
              $ref: '#/definitions/cbgfxClientDetails'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/dealRate:
    get:
      description: Requests for the Deal Rate. Requires source and destination currency.
      produces:
        - application/json
      parameters:
        - name: fromCurrency
          type: string
          in: query
          description: |
            Source currency abbreviation (ex: PHP, USD)
          required: true
        - name: toCurrency
          type: string
          in: query
          description: |
            Destination currency abbreviation (ex: PHP, USD)
          required: true
        - name: mode
          type: string
          in: query
          description: "Transaction Mode (FOREX,BTSU, TMU)"
          enum:
            - FOREX
            - BTSU
            - TMU
      responses:
        '200':
          description: Deal Rate
          schema:
            $ref: '#/definitions/dealRate'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/btsu/purchase/dataEntry:
    post:
      description: "Purchase Data Entry (Deal with BTSU). First Officer override facility should be entered first."
      produces:
        - application/json
      parameters:
        - name: dataEntry
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Final Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/btsu/sale/dataEntry:
    post:
      description: "Sale Data Entry (Deal with BTSU). First Officer override facility should be entered first."
      produces:
        - application/json
      parameters:
        - name: dataEntry
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Temporary Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/btsu/sale/override:
    post:
      description: "BTSU Sale Final Update on Override"
      produces:
        - application/json
      parameters:
        - name: dataEntry
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Final Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/btsu/getEquivalentAmt:
    get:
      description: "Calculates equivalent amount based on request rate"
      produces:
        - application/json
      parameters:
        - name: requestRate
          description: Request Rate
          type: number
          format: float
          in: query
      responses:
        '200':
          description: "Returns gross equivalent amount, plus charges"
          schema:
            $ref: '#/definitions/equivalentAmtResult'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/tmu/purchase/dataEntry:
    post:
      description: "Purchase Data Entry (Deal with TMU)"
      produces:
        - application/json
      parameters:
        - name: tmuForm
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Temporary Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/tmu/sale/dataEntry:
    post:
      description: "Sale Data Entry (Deal with TMU). First Office Override is required"
      produces:
        - application/json
      parameters:
        - name: tmuForm
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Temporary Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/tmu/sale/specialRequest:
    post:
      description: "Sale Data Entry (Deal with TMU). First Office Override is required"
      produces:
        - application/json
      parameters:
        - name: tmuForm
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/dataEntry'
      responses:
        '200':
          description: "Final Reference Number"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/mcSettlement:
    post:
      description: "MC Settlement for TMU Purchase transactions"
      produces:
        - application/json
      parameters:
        - name: mcSettlementBody
          description: "Data Entry Form"
          required: true
          in: body
          schema:
            $ref: '#/definitions/mcSettlementBody'
      
      responses:
        '200':
          description: "MC Settlement Result"
          schema:
            $ref: '#/definitions/referenceNumberSet'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /transaction/bpiClient/{accountNumber}:
    get:
      description: "Returns BPI Client short details. Account number as parameter."
      produces:
        - application/json
      parameters:
        - name: accountNumber
          type: string
          in: path
          required: true
      responses:
        '200':
          description: "BPI Client short details"
          schema:
            $ref: '#/definitions/bpiClient'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/rates:
    get:
      description: "Rate Inquiry for FOREX and BTSU trading"
      produces:
        - application/json
      parameters:
        - name: rateType
          type: string
          in: path
          required: true
        - name: transactionUnit
          type: string
          in: path
          required: true
        - name: accoucurrencyntNumber
          type: string
          in: path
          required: true 
      responses:
        '200':
          description: "Buying and Selling rates at the time of inquiry, the bases for purchase and sale transactions."
          schema:
            type: object
            properties:
              buyingRate:
                type: number
                format: float
              sellingRate:
                type: number
                format: float
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/income:
    get:
      description: "Income inquiry for BTSU Trading Unit only"
      produces:
        - application/json
      responses:
        '200':
          description: "The income for the day. The income will be computed as the difference in Reference Rate against the Grant Rate"
          schema:
            type: object
            properties:
              regularAmount:
                type: number
                format: float
              fcdAmount:
                type: number
                format: float
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/acceptedTravelersChecks:
    get:
      description: "Returns a list of accepted traveler's checks"
      produces:
        - application/json
      responses:
        '200':
          description: "A list of traveler's checks and their details"
          schema:
            type: array
            items:
              $ref: '#/definitions/travelersCheck'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/clientHistoricalRecord:
    get:
      description: 'Returns a list of transactions done by specified client.'
      produces:
        - application/json
      parameters:
        - name: transactionCategory
          description: 'Either Purchase or Sale'
          type: string
          in: query
          enum:
            - purchase
            - sale
          required: true
        - name: lastName
          type: string
          in: query
        - name: firstName
          type: string
          in: query
        - name: middleName
          type: string
          in: query
        - name: fullName
          type: string
          in: query
      responses:
        '200':
          description: "A list of client's record for the past 20 days"
          schema:
            type: array
            items:
              $ref: '#/definitions/transactionSummary'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/managersChecks/{transactionType}:
    get:
      description: "Returns a list of issued Manager's Checks (MC)"
      produces:
        - application/json
      parameters:
        - name: transactionType
          type: string
          in: path
          required: true
          enum:
            - forex
            - btsu
            - tmu
      responses:
        '200':
          description: "A list of issued Manager's Checks (MC)"
          schema:
            type: array
            items:
              $ref: '#/definitions/managersCheck'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /inquiry/bulletinBoard/{transactionType}:
    get:
      description: "Returns a list of special/important messages"
      produces:
        - application/json
      parameters:
        - name: transactionType
          type: string
          in: path
          required: true
          enum:
            - forex
            - btsu
            - tmu
      responses:
        '200':
          description: "List of messages sorted by date, descending"
          schema:
            type: array
            items:
              type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /reports/dailySummary/{transactionType}/{category}:
    get:
      description: "Displays transactions for the day, filtered by transaction type and category"
      produces:
        - application/json
      parameters:
        - name: transactionType
          type: string
          in: path
          required: true
          enum:
            - forex
            - btsu
            - tmu
        - name: category
          type: string
          in: path
          required: true
          enum:
            - purchase
            - sale
      responses:
        '200':
          description: "A list of lines to be displayed. This is originally a large string of what the report will look like, but was split to an array for easier display."
          schema:
            type: array
            items:
              type: string
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /reports/printdailySummary/{transactionType}/{category}:
    get:
      description: "Displays transactions for the day, filtered by transaction type and category"
      produces:
        - application/json
      parameters:
        - name: transactionType
          type: string
          in: path
          required: true
          enum:
            - forex
